    <section class="fullscreen-section">
        <div class="contact-container">
            <h1>Formulario de Contacto</h1>
            <form action="process_form.php" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre">

                <label for="email">Correo electrónico (obligatorio):</label>
                <input type="email" id="email" name="email" required placeholder="Correo electrónico">

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono">

                <label for="visit_date">Fecha de la visita:</label>
                <input type="date" id="visit_date" name="visit_date">

                <label for="comments">Comentarios o dudas:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Escribe aquí tus comentarios o dudas"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Content of the section -->
    </section>
